<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="user-area">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="user-input" type="text" placeholder="0" onfocus="this.value=''">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="conversion-area1" id="lenght">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.00 feet | 0 feet = 0.00 meters</p>
            </div>
            <div class="conversion-area2" id="volume">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.00 gallons | 0 gallons = 0.00 liters</p>
            </div>
            <div class="conversion-area3" id="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.00 pounds | 0 pounds = 0.00 kilos</p>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
